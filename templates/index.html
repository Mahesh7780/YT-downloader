<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 12px;
            width: 320px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #FFD700;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1em;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #e6c200;
        }

        .footer {
            margin-top: 80px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ YouTube Video Downloader</h1>

    <form method="POST" action="/">
        <div class="input-group">
            <input type="text" name="url" placeholder="Enter YouTube video URL" required value="{{ url }}">
            {% if formats %}
                <select name="format_id" required>
                    {% for f in formats %}
                        <option value="{{ f.format_id }}">{{ f.label }}</option>
                    {% endfor %}
                </select>
            {% endif %}
        </div>
        <input type="submit" value="Download">
    </form>

    <div class="footer">
        <p>&copy; Developed by hackme</p>
    </div>
</body>
</html>
